{% extends "employee/index.html" %}
{% load static %}
{% load compress %}
{% compress css %}
{% compress js %}
{% block dash %}

<div class="col-lg-7 col-md-9 col-sm-12 col-xs-12 col-lg-pull-3 col-lg-offset-0 col-md-offset-3">
    <div class="dashboard-job-filters">
<div class="row">
<div class="col-md-7 col-xs-12 col-sm-6">
<h4>My saved jobs</h4>
</div>
<div class="col-md-5 col-xs-12 col-sm-4">
<div class="form-group">
<form role="search" id="sav_job_search" method="get" class="searchform ">
<input type="hidden" name="candidate-page" value="saved-jobs">
<input type="text" class="form-control" name="job_name" value="" placeholder="Keyword or Name">
<a href="javascript:void(0)" class="a-btn no-top search_job"><i class="ti-search"></i></a>
        </form>  
</div>
</div>  
</div>
</div>
<div class="main-body">
<div class="dashboard-job-stats">
<div class="dashboard-posted-jobs">
<div class="posted-job-list jobs-saved header-title">
<ul class="list-inline">
<li class="resume-id">#</li>
<li class="posted-job-title">Title</li>
<li class="posted-job-status">Type</li>
<li class="posted-job-expiration">Deadline</li>
<li class="posted-job-action">Action </li>
</ul>
</div>
<div class="dashboard-posted-jobs">
<div class="notification-box">
<div class="notification-box-icon"><span class="ti-info-alt"></span></div>
<h4>You have not saved any job yet</h4>
</div>
</div>

</div>
</div>                        </div>
                       </div>

{% endblock %}
{% endcompress %}
{% endcompress %}
